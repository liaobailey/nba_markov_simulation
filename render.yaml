services:
  # Backend API Service
  - type: web
    name: nba-transition-adjustments-api
    env: python
    plan: starter
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: DB_PATH
        value: /opt/render/project/src/backend/nba_clean.db
    disk:
      name: nba-data
      mountPath: /opt/render/project/src/backend
      sizeGB: 10

  # Frontend Website Service
  - type: web
    name: nba-markov-simulation-frontend
    env: node
    plan: starter
    buildCommand: cd frontend && npm install && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NODE_VERSION
        value: 18.17.0
      - key: REACT_APP_API_URL
        value: https://nba-transition-adjustments-api.onrender.com
